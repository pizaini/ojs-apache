[supervisord]
nodaemon=true

[program:ojs-queue-monitor]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --sleep=5 --tries=3
stderr_logfile=/var/log/supervisord.laravel.err.log
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
numprocs=2
redirect_stderr=true
stopwaitsecs=3600

[program:apache2]
process_name=%(program_name)s_%(process_num)02d
command=apache2-foreground
autostart=true
autorestart=true
user=root
numprocs=2
redirect_stderr=true
stopwaitsecs=3600
